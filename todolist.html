<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .vertical-center {
              min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
              min-height: 100vh; /* These two lines are counted as one :-)       */
              display: flex;
              align-items: center;
              }
    </style>
    <title>My ToDo List</title>
  </head>
  <body>
    <div class="container vertical-center">
    <div class="jumbotron float-center w-100">
    <h1 class="display-4">What should Amy do Today?</h1>
    <p class="lead">This app allows you to add and delete your todo list</p>
    <hr class="my-4">
  <form id="addForm" class="form form-inline w-100">
    <div class="row w-100">
      <div class="col w-80">
        <input type="text " class="form-control input-lg w-100" id="inputItem" placeholder="add an item ...">
      </div>
      <div class="col w-20">
        <input id="btnSubmit" type="submit" class="btn btn-primary btn-md" value="Submit">
      </div>
    </div>
</form>
    <hr class="my-4">
      <ul id="items" class="list-group">

      </ul>

  </div>
  </div>
    <script src="./todolist.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
